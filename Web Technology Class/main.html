<body>

<div>

 </fieldset>

 <br><br>
 <div>

</select>

  <div>

</div>

<br><br>
<div>

<input type="text" list="Education Level" multiple />
<datalist id="Education Level">

</div>
</datalist>
<br><br>
  <label for="datemax">Which  Was Your Graduation Date</label>

  <br><br>
